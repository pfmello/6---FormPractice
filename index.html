<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>

    <main>
      <form action="#" method="GET">
        <section>
          <h2>How can we help you ?</h2>

          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Your name..."
                required />
            </li>
            <li>
              <label for="user-email">Your E-mail Address</label>
              <input
                type="email"
                name="user-email"
                id="user-email"
                placeholder="Your email..."
                required />
            </li>
            <li>
              <label for="user-phone">Your Phone</label>
              <input
                type="tel"
                name="user-phone"
                id="user-phone"
                placeholder="Your telephone..."
                required />
            </li>

            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="user-message"
                id="user-message"
                cols="30"
                rows="10"
                required></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-finded">How did you find us ?</label>
          <select name="user-finded" id="user-finded">
            <option value="search">Web Search</option>
            <option value="youtube">Youtube</option>
            <option value="ads">Ads</option>
          </select>
        </section>

        <section>
          <h2>How should we reply ?</h2>

          <ul>
            <li class="flex-radio">
              <input
                type="radio"
                name="user-reply"
                id="user-reply-phone"
                value="phone" />
              <label for="user-reply-phone">Call me</label>
            </li>

            <li class="flex-radio">
              <input
                type="radio"
                name="user-reply"
                id="user-reply-email"
                value="email" />
              <label for="user-reply-email">Send me an email</label>
            </li>

            <li class="flex-radio">
              <input
                type="radio"
                name="user-reply"
                id="user-reply-noreply"
                value="noreply" />
              <label for="user-reply-noreply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="flex-radio-checkbox">
          <input type="checkbox" name="accept-terms" id="accept-terms" />
          <label for="accept-terms">Accept terms ?</label>
        </section>

        <section id="buttons">
          <button type="reset">Clear</button>
          <button id="btn-submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
